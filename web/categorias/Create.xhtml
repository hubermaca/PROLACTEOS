<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition> 
        <p:dialog id="dialogoCategoria" widgetVar="dialogoCategoria1" modal="true" resizable="false" appendTo="@(body)" header="Gestionar Categoria de Productos">
            <h:form id="formularioCategorias">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4"  id="Inventario">


                        <p:outputLabel value="Codigo *" styleClass="campoRequerido" />
                        <p:inputText value="#{categoriaBO.categoria.codigoCategoria}"
                                     id="Incluir_Producto14" required="true"
                                     requiredMessage="Campo obligatorio"></p:inputText>   
                        <p:outputLabel value="Categoria *" styleClass="campoRequerido" />
                        <p:inputText value="#{categoriaBO.categoria.nombre}"
                                     id="Incluir_Producto" required="true"
                                     requiredMessage="Campo obligatorio"></p:inputText>
                        <p:outputLabel value="Descripcion" styleClass="campoRequerido" />
                        <p:inputTextarea value="#{categoriaBO.categoria.descripcion}"
                                         id="Incluir_Producto1"></p:inputTextarea>	

                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaBO.agregarCategoria()}" 
                                     value="Guardar"
                                     update="display,:form:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'dialogoCategoria1');"
                                                                         />
                    
                      <p:commandButton value="Cancelar" onclick="dialogoCategoria1.hide()"/>


                </h:panelGroup>

            </h:form>
        </p:dialog>
    </ui:composition>
</html>
