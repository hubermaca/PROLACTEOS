<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlproductoViewDlg" widgetVar="PlproductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlproductoTitle}">
            <h:form id="PlproductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plproductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlproductoLabel_idProducto}"/>
                        <h:outputText value="#{plproductoController.selected.idProducto}" title="#{bundle.ViewPlproductoTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewPlproductoLabel_nombre}"/>
                        <h:outputText value="#{plproductoController.selected.nombre}" title="#{bundle.ViewPlproductoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPlproductoLabel_descripcion}"/>
                        <h:outputText value="#{plproductoController.selected.descripcion}" title="#{bundle.ViewPlproductoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPlproductoLabel_precio}"/>
                        <h:outputText value="#{plproductoController.selected.precio}" title="#{bundle.ViewPlproductoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewPlproductoLabel_fechaVencimiento}"/>
                        <h:outputText value="#{plproductoController.selected.fechaVencimiento}" title="#{bundle.ViewPlproductoTitle_fechaVencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPlproductoLabel_codigo}"/>
                        <h:outputText value="#{plproductoController.selected.codigo}" title="#{bundle.ViewPlproductoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewPlproductoLabel_idCategoria}"/>
                        <h:outputText value="#{plproductoController.selected.idCategoria}" title="#{bundle.ViewPlproductoTitle_idCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlproductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
